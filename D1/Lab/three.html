    <title>Make Summtion</title>
    <script>

        var question = prompt('please insert your words here');
        var sum = 0;

        for (let i = 0 ; i<question.length ; i++){
            if(question[i] == 'e'){
                sum += 1
            }
        }

        alert(`you wrote ${sum} of 'e' charachter`)
        
    </script>
