<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Headers</title>
    <script>
        var question = prompt('please enter your text');

        for (let i = 1; i < 7; i++) {
            document.write(`<h${i}>${question}</h${i}>`);
        }
    </script>
</head>

<body>

</body>

</html>
