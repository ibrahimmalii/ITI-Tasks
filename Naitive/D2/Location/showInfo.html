<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>showInfo</title>
    <script>
        let informations = location.href.substring(location.href.lastIndexOf('?')+1).split('&');
        for(let i=0 ; i<informations.length ; i++){
            let info = informations[i].split('=');
            console.log(`${info[0]}`);
            if(info[0] == 'userName'){
                alert(`welcome ${info[1]}`)
            }
            if(info[0] != 'password' && info[0] != 'userName'){
                document.write(`<table><tr><td>${info[0]} : </td><td>${info[1]}</td></tr></table>`)
            }
        }
    </script>
</head>

</body>
</html>
